{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>uphit.me - Task Scheduling Made Easy</title>
	<style>
		/* Basic Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body */
		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: flex-start;
			min-height: 100vh;
			color: #333;
			padding: 20px 10px;
			line-height: 1.5;
		}

		/* Container */
		.container {
			width: 100%;
			max-width: 900px;
			padding: 40px;
			background-color: #fff;
			overflow: hidden;
		}

		/* Header */
		.header {
			margin-bottom: 20px;
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
		}

		.header-content h1 {
			font-size: 24px;
			color: #111;
			margin-bottom: 4px;
			font-weight: 600;
		}

		.header-content p {
			color: #666;
			font-size: 14px;
		}

		/* Sign Out Button */
		.sign-out-btn {
			background: none;
			border: 1px solid #ddd;
			border-radius: 4px;
			padding: 6px 12px;
			font-size: 13px;
			color: #666;
			cursor: pointer;
			font-family: inherit;
			display: flex;
			align-items: center;
			gap: 6px;
			transition: all 0.2s ease;
		}

		.sign-out-btn:hover {
			background-color: #f9f9f9;
			color: #333;
		}

		.sign-out-btn i {
			font-size: 12px;
		}

		/* Navigation */
		.nav-tabs {
			display: flex;
			border-bottom: 1px solid #eee;
			margin-bottom: 30px;
			overflow-x: auto;
			scrollbar-width: none; /* Firefox */
		}

		.nav-tabs::-webkit-scrollbar {
			display: none; /* Chrome, Safari, Edge */
		}

		.nav-tab {
			padding: 12px 20px;
			font-size: 14px;
			color: #666;
			cursor: pointer;
			border-bottom: 2px solid transparent;
			transition: all 0.2s ease;
			white-space: nowrap;
			display: flex;
			align-items: center;
			gap: 8px;
			text-decoration: none;
		}

		.nav-tab:hover {
			color: #333;
		}

		.nav-tab.active {
			color: #3182ce;
			border-bottom-color: #3182ce;
			font-weight: 500;
		}

		.nav-tab i {
			font-size: 14px;
		}

		/* Content Area */
		.content-area {
			min-height: 400px;
		}

		/* Task Item */
		.task {
			padding: 20px 0;
			border-bottom: 1px solid #eee;
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.task:last-child {
			border-bottom: none;
		}

		/* Status Icon */
		.task .status {
			width: 24px;
			height: 24px;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 12px;
			flex-shrink: 0;
		}

		/* Status Icon - FontAwesome */
		.task .status.pending i {
			color: #f0b429;
		}

		.task .status.failed i {
			color: #e12d39;
		}

		.task .status.succeeded i {
			color: #0ca678;
		}

		/* Title */
		.task .title {
			font-size: 16px;
			font-weight: 600;
			color: #111;
		}

		/* Target */
		.task .target {
			font-size: 14px;
			color: #555;
		}

		/* Time */
		.task .time {
			font-size: 12px;
			color: #777;
		}

		.task .time p {
			margin: 2px 0;
			display: flex;
			align-items: center;
			gap: 4px;
		}

		.task .time i {
			color: #999;
			width: 14px;
			text-align: center;
		}

		/* Task Details */
		.task p {
			color: #555;
			font-size: 14px;
		}

		/* Code Block */
		.task code {
			display: block;
			background-color: #fafafa;
			border-radius: 4px;
			padding: 12px 16px;
			font-size: 13px;
			overflow-x: auto;
			width: 100%;
			line-height: 1.5;
			border: 1px solid #eaeaea;
			font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
			color: #333;
			margin-top: 8px;
		}

		.task pre {
			margin: 0;
			white-space: pre-wrap;
		}

		/* Error & Result */
		.task .error, .task .result {
			font-size: 13px;
			color: #333;
			margin-top: 12px;
			padding: 12px 16px;
			background-color: #fafafa;
			border-left: 3px solid #eaeaea;
			border-radius: 0;
		}

		.task .error {
			border-left-color: #e12d39;
		}

		.task .result {
			border-left-color: #0ca678;
		}

		.task > .result > code {
			background-color: transparent;
			border: none;
			padding: 0;
			margin-top: 8px;
		}

		/* Flexbox Layout */
		.flex {
			display: flex;
		}

		.flex.space-between {
			justify-content: space-between;
		}

		.gap-8 {
			gap: 8px;
		}

		.flex-col {
			flex-direction: column;
		}

		.gap-2 {
			gap: 2px;
		}

		/* Pagination */
		.pagination {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 30px;
			font-size: 14px;
			gap: 15px;
		}

		.pagination p {
			color: #666;
			font-weight: 400;
		}

		.pagination a {
			text-decoration: none;
			color: #3182ce;
			font-size: 14px;
			padding: 6px 12px;
			transition: all 0.2s ease;
			font-weight: 400;
		}

		.pagination a:hover {
			text-decoration: underline;
		}

		.items-center { align-items: center; }
		.w-full { width: 100%; }
		.justify-center { justify-content: center; }
		
		/* Section labels */
		.section-label {
			font-size: 12px;
			color: #666;
			margin-bottom: 4px;
			font-weight: 500;
		}

		/* Card styles */
		.card {
			background-color: #fff;
			border: 1px solid #eee;
			border-radius: 6px;
			padding: 20px;
			margin-bottom: 20px;
		}

		.card-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 15px;
		}

		.card-title {
			font-size: 16px;
			font-weight: 600;
			color: #111;
		}

		.card-content {
			color: #555;
			font-size: 14px;
		}

		/* Form elements */
		.form-group {
			margin-bottom: 20px;
		}

		.form-label {
			display: block;
			margin-bottom: 6px;
			font-size: 14px;
			font-weight: 500;
			color: #333;
		}

		.form-input {
			width: 100%;
			padding: 8px 12px;
			border: 1px solid #ddd;
			border-radius: 4px;
			font-size: 14px;
			font-family: inherit;
		}

		.form-input:focus {
			outline: none;
			border-color: #3182ce;
		}

		.btn {
			background-color: #3182ce;
			color: white;
			border: none;
			border-radius: 4px;
			padding: 8px 16px;
			font-size: 14px;
			cursor: pointer;
			font-family: inherit;
			transition: all 0.2s ease;
		}

		.btn:hover {
			background-color: #2c5282;
		}

		.btn-secondary {
			background-color: #f9f9f9;
			color: #333;
			border: 1px solid #ddd;
		}

		.btn-secondary:hover {
			background-color: #eee;
		}

		/* Stats card */
		.stats-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 20px;
			margin-bottom: 30px;
		}

		.stat-card {
			background-color: #f9f9f9;
			border-radius: 6px;
			padding: 15px;
			text-align: center;
		}

		.stat-value {
			font-size: 24px;
			font-weight: 600;
			color: #111;
			margin-bottom: 5px;
		}

		.stat-label {
			font-size: 13px;
			color: #666;
		}

		/* Table styles */
		.table-container {
			overflow-x: auto;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th, td {
			padding: 12px 15px;
			text-align: left;
			border-bottom: 1px solid #eee;
		}

		th {
			font-weight: 500;
			color: #333;
			font-size: 13px;
		}

		td {
			font-size: 14px;
			color: #555;
		}

		/* Badge */
		.badge {
			display: inline-block;
			padding: 3px 8px;
			border-radius: 12px;
			font-size: 12px;
			font-weight: 500;
		}

		.badge-success {
			background-color: #e6f7f0;
			color: #0ca678;
		}

		.badge-warning {
			background-color: #fef3d7;
			color: #f0b429;
		}

		.badge-danger {
			background-color: #fbe8ea;
			color: #e12d39;
		}

		/* Chart placeholder */
		.chart-placeholder {
			width: 100%;
			height: 250px;
			background-color: #f9f9f9;
			border: 1px dashed #ddd;
			border-radius: 6px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #666;
			font-size: 14px;
			margin-bottom: 20px;
		}

		/* Tooltip styles */
		[data-tooltip] {
			position: relative;
			cursor: help;
		}

		[data-tooltip]:hover::after {
			content: attr(data-tooltip);
			position: absolute;
			top: -28px;
			left: 50%;
			transform: translateX(-50%);
			background-color: #333;
			color: white;
			padding: 4px 8px;
			border-radius: 4px;
			font-size: 11px;
			white-space: nowrap;
			z-index: 10;
		}

		/* Mobile responsiveness - improved */
		@media (max-width: 768px) {
			.container {
				padding: 20px 15px;
			}

			.header {
				flex-direction: column;
				gap: 15px;
			}

			.sign-out-btn {
				align-self: flex-end;
			}

			.nav-tabs {
				margin-bottom: 20px;
			}

			.nav-tab {
				padding: 10px 15px;
				font-size: 13px;
			}

			.task {
				padding: 16px 0;
				gap: 12px;
			}

			.task-header {
				flex-direction: column;
				align-items: flex-start;
				gap: 8px;
			}

			.task-meta {
				flex-direction: column;
				width: 100%;
			}

			.task .time {
				margin-top: 8px;
				display: flex;
				gap: 12px;
				font-size: 11px;
			}

			.task .time p {
				margin: 0;
			}

			.task code {
				padding: 10px;
				font-size: 12px;
			}

			.task .error, .task .result {
				padding: 10px;
				font-size: 12px;
			}

			.section-label {
				font-size: 11px;
			}

			.pagination {
				gap: 10px;
			}

			.pagination a, .pagination p {
				font-size: 13px;
			}
			
			.stats-grid {
				grid-template-columns: repeat(2, 1fr);
			}

			/* Hide tooltips on mobile */
			[data-tooltip]:hover::after {
				display: none;
			}
		}

		@media (max-width: 480px) {
			.container {
				padding: 15px 10px;
			}

			.header-content h1 {
				font-size: 20px;
			}

			.header-content p {
				font-size: 13px;
			}

			.nav-tab {
				padding: 8px 12px;
				font-size: 12px;
			}

			.task .title {
				font-size: 15px;
			}

			.task .target {
				font-size: 13px;
			}

			.stats-grid {
				grid-template-columns: 1fr;
			}
		}
	</style>
	<!-- FontAwesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<!-- Inter font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="header-content">
				<h1>uphit.me Dashboard</h1>
				<p>Monitor and manage your scheduled tasks</p>
			</div>
			<form action="/sign-out" method="POST">
				<button type="submit" class="sign-out-btn">
					<i class="fas fa-sign-out-alt"></i> Sign Out
				</button>
			</form>
		</div>

		<div class="nav-tabs">
			<a href="/dashboard" class="nav-tab {{ isActive "home" .tab }}">
				<i class="fas fa-chart-line"></i> Home
			</a>
			<a href="/dashboard/scheduler" class="nav-tab {{ isActive "scheduler" .tab }}">
				<i class="fas fa-calendar-alt"></i> Scheduler
			</a>
			<a href="/dashboard/billing-usage" class="nav-tab {{ isActive "billing-usage" .tab }}">
				<i class="fas fa-credit-card"></i> Billing/Usage
			</a>
			<a href="/dashboard/profile" class="nav-tab {{ isActive "profile" .tab }}">
				<i class="fas fa-user"></i> Profile
			</a>
		</div>

		<div class="content-area">
			{{ template "content" . }}
		</div>
	</div>
</body>

</html>
{{ end }}
