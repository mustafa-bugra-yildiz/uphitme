{{ define "sign-up-success-page" }}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>uphit.me - Sign Up Successful</title>
	<style>
		/* Basic Reset */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Body */
		body {
			font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			color: #333;
			padding: 20px 10px;
			line-height: 1.5;
		}

		/* Container */
		.container {
			width: 100%;
			max-width: 500px;
			padding: 40px;
			background-color: #fff;
			text-align: center;
		}

		/* Header */
		.header {
			margin-bottom: 30px;
		}

		.header h1 {
			font-size: 24px;
			color: #111;
			margin-bottom: 4px;
			font-weight: 600;
		}

		.header p {
			color: #666;
			font-size: 14px;
		}

		/* Status Icon */
		.status {
			width: 60px;
			height: 60px;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 24px;
			margin: 0 auto 20px;
		}

		.status.succeeded i {
			color: #0ca678;
		}

		/* Loader */
		.loader {
			display: inline-block;
			width: 30px;
			height: 30px;
			border: 2px solid rgba(153, 153, 153, 0.2);
			border-radius: 50%;
			border-top-color: #999;
			animation: spin 1s ease-in-out infinite;
			margin: 20px 0;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		/* Countdown */
		.countdown {
			margin-top: 20px;
			font-size: 13px;
			color: #777;
		}

		/* Mobile responsiveness */
		@media (max-width: 768px) {
			.container {
				padding: 20px 15px;
			}
		}

		@media (max-width: 480px) {
			.container {
				padding: 15px 10px;
			}

			.header h1 {
				font-size: 20px;
			}

			.header p {
				font-size: 13px;
			}
		}
	</style>
	<!-- FontAwesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	<!-- Inter font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
</head>

<body>
	<div class="container">
		<div class="status succeeded">
			<i class="fas fa-check"></i>
		</div>
		
		<div class="header">
			<h1>Sign Up Successful</h1>
			<p>Your account has been created successfully</p>
		</div>
		
		<p style="color: #555; font-size: 14px;">You will be redirected to the sign-in page in a few seconds.</p>
		
		<div class="loader"></div>
		
		<div class="countdown">
			Redirecting in <span id="timer">5</span> seconds...
		</div>
	</div>

	<script>
		// Countdown timer
		let timeLeft = 5;
		const timerElement = document.getElementById('timer');
		
		const countdown = setInterval(() => {
			timeLeft--;
			timerElement.textContent = timeLeft;
			
			if (timeLeft <= 0) {
				clearInterval(countdown);
				window.location.href = '/sign-in';
			}
		}, 1000);
	</script>
</body>

</html>
{{ end }}
