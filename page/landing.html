{{ define "landing-page" }}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>uphit.me - Task Scheduling Made Easy</title>

	<!-- Everybody likes animations! -->
	<script src="https://rawcdn.githack.com/akzhy/Vara/16e30acca2872212e28735cfdbaba696a355c780/src/vara.min.js"></script>

	<style>
		:root {
			/* Who am I to judge your taste in fonts? */
			font-family: system-ui;
		}

		* {
			/* Fix broken defaults.
			 * Fun fact: These actually made sense in the 80s. */
			margin: 0;
			padding: 0;
		}

		body {
			min-width: 100dvw;
			min-height: 100dvh;

			display: flex;
			align-items: center;
			justify-content: center;
		}

		#container {
			padding: 30px;
		}
	</style>
</head>

<body>
	<div id="container"></div>

	<script>
		new Vara(
			"#container",
			"https://rawcdn.githack.com/akzhy/Vara/ed6ab92fdf196596266ae76867c415fa659eb348/fonts/Satisfy/SatisfySL.json",
			[
				{
					text: "We will be here soon!",
					fontSize: 48,
					y:10
				}, {
					text: "See ya <3",
					fontSize: 34,
					color:"#f44336"
				}
			],
			{
				strokeWidth: 2,
				textAlign:"center"
			}
		);
	</script>
</body>

</html>
{{ end }}
