{{ define "content" }}
<!-- Mobile Menu Toggle -->
<button class="menu-toggle fixed top-4 left-4 z-50 bg-white border border-gray-200 rounded-md p-2 cursor-pointer shadow-sm hover:bg-gray-50 transition-colors md:hidden">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
  </svg>
</button>

<!-- Sidebar -->
<aside class="sidebar fixed h-full w-[280px] bg-[#fbfbfa] border-r border-gray-200 flex flex-col z-40 transition-all duration-300 ease-in-out transform -translate-x-full md:translate-x-0">
  <div class="sidebar-header p-6 border-b border-gray-100">
    <h1 class="text-xl font-bold text-gray-800">uphit.me</h1>
    <p class="text-sm text-gray-500 mt-1">Task Scheduling Made Easy</p>
  </div>
  
  <nav class="flex-1 overflow-y-auto py-4 px-3">
    <div class="space-y-1">
      <a href="/dashboard" class="nav-item flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Home
      </a>
      <a href="/dashboard/scheduler" class="nav-item flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        Scheduler
      </a>
      <a href="/dashboard/billing-usage" class="nav-item flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
        </svg>
        Billing/Usage
      </a>
    </div>
  </nav>
  
  <div class="mt-auto border-t border-gray-100">
    <a href="/dashboard/profile" class="user-profile flex items-center p-4 hover:bg-gray-50 transition-colors">
      <div class="user-avatar flex-shrink-0 h-8 w-8 rounded-md bg-gray-200 flex items-center justify-center text-gray-600 font-medium">
        U
      </div>
      <div class="user-details ml-3">
        <p class="text-sm font-medium text-gray-700">User Name</p>
        <p class="text-xs text-gray-500">user@example.com</p>
      </div>
    </a>
    <form action="/sign-out" method="POST" class="p-4 pt-0">
      <button type="submit" class="w-full text-left text-sm text-gray-600 hover:text-gray-900 transition-colors py-2">
        Sign Out
      </button>
    </form>
  </div>
</aside>

<!-- Main Content -->
<main class="main-content transition-all duration-300 md:ml-[280px]">
  <div class="content-area max-w-5xl mx-auto p-4 md:p-8 pt-16 md:pt-8">
    <div class="tab-content bg-white rounded-lg border border-gray-200 shadow-sm">
      {{ template "tab" . }}
    </div>
  </div>
</main>

<!-- Overlay for mobile -->
<div class="overlay fixed inset-0 bg-black bg-opacity-30 z-30 hidden transition-opacity duration-300"></div>

<!-- JavaScript for Mobile Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.overlay');
    
    menuToggle.addEventListener('click', () => {
      sidebar.classList.toggle('translate-x-0');
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
    
    overlay.addEventListener('click', () => {
      sidebar.classList.remove('translate-x-0');
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
    
    // Close sidebar when clicking outside on desktop
    document.addEventListener('click', function(event) {
      const isDesktop = window.innerWidth >= 768;
      if (isDesktop && !sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
        sidebar.classList.remove('active');
      }
    });
    
    // Handle window resize
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        overlay.classList.add('hidden');
      }
    });
  });
</script>
{{ end }}
