{{ define "title" }}
	Sign In
{{ end }}

{{ define "content" }}
	<div class="flex justify-center items-center min-h-screen p-5 font-sans text-gray-800 bg-white">
		<div class="w-full max-w-md p-8 md:p-10">
			<div class="text-center mb-8">
				<h1 class="text-2xl font-semibold text-gray-900 mb-2">Welcome back</h1>
				<p class="text-sm text-gray-500">Sign in to your uphit.me account</p>
			</div>

			<form action="/sign-in" method="POST">
				<div class="mb-5">
					<label for="email" class="block mb-1.5 text-sm font-medium text-gray-700">
						Email
					</label>
					<input
						type="email"
						id="email"
						name="email"
						value="{{ .email }}"
						required
						autocomplete="email"
						class="w-full px-3 py-2.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
					/>
					<div class="text-xs text-red-600 mt-1 hidden" id="email-error">Please enter a valid email</div>
				</div>

				<div class="mb-5">
					<label for="password" class="block mb-1.5 text-sm font-medium text-gray-700">
						Password
					</label>
					<input
						type="password"
						id="password"
						name="password"
						required
						autocomplete="current-password"
						class="w-full px-3 py-2.5 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
					/>
					<a href="/forgot-password" class="text-xs text-blue-600 hover:underline block text-right mt-1.5">
						Forgot password?
					</a>
				</div>

				<div class="flex items-center mb-5">
					<input
						type="checkbox"
						id="remember-me"
						name="remember-me"
						class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
					/>
					<label for="remember-me" class="ml-2 text-sm text-gray-600">
						Remember me for 30 days
					</label>
				</div>

				{{ if .error }}
					<div class="text-sm text-red-600 bg-red-50 p-2 rounded-md mb-4 text-center">
						{{ .error }}
					</div>
				{{ end }}

				<button
					type="submit"
					class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors"
				>
					Sign In
				</button>

				<div class="mt-5 text-center text-sm text-gray-500">
					Don't have an account?
					<a href="/sign-up" class="text-blue-600 hover:underline">
						Sign up
					</a>
				</div>
			</form>
		</div>
	</div>

	<script>
		// Simple form validation
		const form = document.querySelector('form');
		const emailInput = document.getElementById('email');
		const emailError = document.getElementById('email-error');

		form.addEventListener('submit', function(e) {
			// Basic validation - just checking if fields are filled
			// In a real app, you'd validate on the server side as well
			if (emailInput.value.trim() === '') {
				emailError.classList.remove('hidden');
				e.preventDefault();
			} else {
				emailError.classList.add('hidden');
			}
		});
	</script>
{{ end }}
