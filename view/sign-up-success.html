{{ define "title" }}
	Sign Up Success!
{{ end }}

{{ define "content" }}
	<div class="bg-white text-center p-10 rounded-lg shadow-lg max-w-lg w-full">
		<div class="bg-green-200 p-3 rounded-full mx-auto mb-5 w-16 h-16 flex justify-center items-center">
			<i class="fas fa-check text-green-700 text-xl"></i>
		</div>
		<div class="mb-6">
			<h1 class="text-2xl font-semibold text-gray-900">Sign Up Successful</h1>
			<p class="text-sm text-gray-600">Your account has been created successfully</p>
		</div>
		
		<p class="text-sm text-gray-700">You will be redirected to the sign-in page in a few seconds.</p>
		
		<div class="my-6">
			<div class="animate-spin rounded-full border-4 border-t-4 border-gray-200 border-t-gray-600 w-8 h-8 mx-auto"></div>
		</div>
		
		<div class="text-sm text-gray-500">
			Redirecting in <span id="timer" class="text-gray-800">5</span> seconds...
		</div>
	</div>

	<script>
		// Countdown timer
		let timeLeft = 5;
		const timerElement = document.getElementById('timer');
		
		const countdown = setInterval(() => {
			timeLeft--;
			timerElement.textContent = timeLeft;
			
			if (timeLeft <= 0) {
				clearInterval(countdown);
				window.location.href = '/sign-in';
			}
		}, 1000);
	</script>
{{ end }}
