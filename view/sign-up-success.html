{{ define "title" }}
Sign Up Success!
{{ end }}

{{ define "content" }}
<div class="flex justify-center items-center min-h-screen bg-background text-foreground p-5">
	<div class="bg-[#1c1c1c] text-center p-10 rounded-lg shadow-lg max-w-lg w-full">
		<div class="bg-[#333333] p-3 rounded-full mx-auto mb-5 w-16 h-16 flex justify-center items-center">
			<i class="fas fa-check text-foreground text-xl"></i>
		</div>
		<div class="mb-6">
			<h1 class="text-2xl font-semibold">Sign Up Successful</h1>
			<p class="text-sm text-[#d1d1d1]">Your account has been created successfully</p>
		</div>

		<p class="text-sm text-[#d1d1d1]">You will be redirected to the sign-in page in a few seconds.</p>

		<div class="my-6">
			<div
				class="animate-spin rounded-full border-4 border-t-4 border-[#333333] border-t-foreground w-8 h-8 mx-auto">
			</div>
		</div>

		<div class="text-sm text-[#d1d1d1]">
			Redirecting in <span id="timer" class="text-foreground">5</span> seconds...
		</div>
	</div>
</div>

<script>
	// Countdown timer
	let timeLeft = 5;
	const timerElement = document.getElementById('timer');

	const countdown = setInterval(() => {
		timeLeft--;
		timerElement.textContent = timeLeft;

		if (timeLeft <= 0) {
			clearInterval(countdown);
			window.location.href = '/sign-in';
		}
	}, 1000);
</script>
{{ end }}
